    	var LOADED_PAGE = null;
        function load_review(name) {
            $('#replace-content').load('./content/reviews/' + name + '.html #replace-content');
        }

        function load_page(name) {
        	if(name) { window.history.pushState("Startup Technologies", "Startup Technologies", "?"); }
        	var result = document.location.href.match(/^.*\/?\?body=([^#]*)#?$/) || [];
        	LOADED_PAGE =  result[1] || name || LOADED_PAGE || 'home';
        	$('#page-body').load('./content/' + LOADED_PAGE + '.html #page-body');
        	return false;
        }
    </script>
